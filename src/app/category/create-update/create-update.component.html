<form [formGroup]="form" (submit)="create()" class="row container">
  <div class="row">
    <div class="col">
      <label class="form-label w-100 text-start">Description</label>
      <input type="text" formControlName="description" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-end mt-4" [ngClass]="{'cursor-invalid': !isValidForma}">
      <button type="submit" class="btn btn-success" [disabled]="!isValidForma">
        {{ !id ? 'Create' : 'Update' }}
      </button>
    </div>
  </div>
</form>
