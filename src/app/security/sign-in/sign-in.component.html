<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">
            <form [formGroup]="form" (submit)="signIn()" class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
              <p class="text-white-50">Sign in with:</p>
              <a>
                <app-google></app-google>
              </a>
              <p class="text-white-50 mt-3 mb-3">or:</p>
              <div class="form-outline form-white mb-4">
                <label class="form-label w-100 text-start">Email</label>
                <input type="text" formControlName="email" class="form-control form-control-lg" />
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label w-100 text-start">Password</label>
                <input type="password" formControlName="password"
                  class="form-control form-control-lg" />
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/forgot-password">Forgot password?</a></p>
              <div [ngClass]="{'cursor-invalid': !isValidForma}">
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!isValidForma">Sign In</button>
              </div>
            </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="/sign-up" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
