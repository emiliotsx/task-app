<section [ngClass]="{'list': tasks.length === 0, 'list-container': tasks.length > 0}">
  <div *ngIf="tasks.length === 0" class="d-flex justify-content-center align-items-center flex-column">
    <div class="ms-5">
      <app-todo-list></app-todo-list>
    </div>
    <div class="content-text">
      <h1 class="fs-4 text">No hay tareas aún</h1>
      <h1 class="fs-6 text">Agrega tareas pendientes y lleva un seguimiento de ellas</h1>
    </div>
  </div>
  <div *ngIf="tasks.length > 0">
    <ul class="list-group list-group-flush">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between"
        [ngClass]="{'text-decoration-line-through': task.status === 1}">
        <div>
          <input class="form-check-input" type="checkbox" [(ngModel)]="task.status" (change)="handleChangeStatus(task)">
          {{ task.description }}
        </div>
        <div class="justify-content-end">
          <button type="button" class="btn btn-danger ms-4" (click)="handleDelete(task)">🗑</button>
          <button type="button" class="btn btn-info ms-2" (click)="handleUpdate(task)">✏</button>
          <button type="button" class="btn btn-primary ms-2" (click)="handleCreateEvent(task)">🗓</button>
        </div>
      </li>
    </ul>
  </div>
</section>
