<div class="d-flex align-items-stretch">
  <div *ngIf="categories.length > 0 && (!pagesWithoutSidebard && !pagesWithoutLayout)" class="sidebard">
    <ul class="list-group list-group-flush">
      <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between">
        {{ category.description }}
        <div class="d-flex">
          <button type="button" class="btn btn-danger ms-4" (click)="handleDelete(category)">🗑</button>
          <button type="button" class="btn btn-info ms-1" (click)="handleUpdate(category)">✏</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="main-container">
    <ng-content></ng-content>
  </div>
</div>
